{% extends 'base.html' %} {% load static %} {% block title %} Add_user {% endblock %} {% block css %}
<!-- Custom styles for this page -->
<link href="{% static 'administrators/vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet"> {% endblock %} {% block container_fluid %}
<link href="{% static 'administrators/css/add_user.css' %}" rel="stylesheet">
<div class="container-fluid">
    <div class="add_user">

        <h1>Add User</h1>
        <form action="{% url 'administrators:add_user' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="username" class="form-control" name="username" id="username"  placeholder="Enter username">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Role select</label>
                <select class="form-control" id="role" name="role">
                  <option>admin</option>
                  <option>client</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Image file</label>
                <input type="file"  name="image" class="form-control-file" id="image" accept="image/jpeg, image/png">
              </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>
</div>
{% endblock %} {% block js_body %}
<!-- Data Tables -->
<script src="{% static 'administrators/vendor/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'administrators/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'administrators/js/demo/datatables-demo.js' %}"></script>
{% endblock %}
